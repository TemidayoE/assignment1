         <select id="es">
                <option >employed</option>

            <option>School of Business</option>
        </select><br>
        <br>
        <label for="crs"> Course of study*</label> <br>
        <select placeholder="select course" id="crs">
            <option >Navigating the Music Business in Africa: Afrobeats case study</option>
            <option>Content Mastery for African Creators</option>
        </select><br>
        <br>
        <label for="how"> How did you hear about us?*</label> <br>
        <select placeholder="select a gender" id="how" required>
